<Directory /var/www/unicodey.com>
	php_admin_flag engine on
	php_admin_flag safe_mode off
	Options -Includes -ExecCGI Multiviews FollowSymLinks
	AllowOverride All
	DirectoryIndex index.php
</Directory>

<VirtualHost 72.47.223.149:80>
	ServerName unicodey.com
	ServerAlias www.unicodey.com
	Redirect permanent / https://unicodey.com/
</VirtualHost>

<VirtualHost 72.47.223.149:443>
	ServerName unicodey.com
	ServerAlias www.unicodey.com
	DocumentRoot /var/www/unicodey.com

	SSLEngine on
	SSLCertificateFile /etc/letsencrypt/live/unicodey.com/cert.pem
	SSLCertificateChainFile /etc/letsencrypt/live/unicodey.com/chain.pem
	SSLCertificateKeyFile /etc/letsencrypt/live/unicodey.com/privkey.pem

	Include /etc/letsencrypt/options-ssl-apache.conf
</VirtualHost>
